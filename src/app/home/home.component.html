<mat-toolbar color="primary" class="mat-elevation-z4">
  <span class="app-name">FlipZone</span>

  <span class="spacer"></span>

  <mat-form-field class="search-bar" appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search products">
    <button mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

  <span class="spacer"></span>

  <a mat-button routerLink="/login">Login</a>
  <a mat-button routerLink="/register">Register</a>
</mat-toolbar>

<div class="home-content">
  <h1>Welcome to FlipZone</h1>
</div>

<mat-card class="carousel-card">
  <img [src]="images[currentIndex]" class="carousel-image" alt="carousel image" />

  <div class="carousel-controls">
    <button mat-icon-button (click)="prev()"><mat-icon>chevron_left</mat-icon></button>
    <button mat-icon-button (click)="next()"><mat-icon>chevron_right</mat-icon></button>
  </div>
</mat-card>
