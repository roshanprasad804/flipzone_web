<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" autocomplete="email" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" autocomplete="current-password" required>
    </mat-form-field>
    <button mat-flat-button color="primary" class="full-width" type="submit">Login</button>
    <div class="register-link">
      <span>Don't have an account?</span>
      <a routerLink="/register">Register</a>
    </div>
  </form>
</div>
