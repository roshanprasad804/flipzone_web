<div class="register-container">
  <form [formGroup]="registerForm" *ngIf="!data" (ngSubmit)="onSubmit()" class="register-form">
    <h2>Register</h2>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mobile Number</mat-label>
      <input matInput formControlName="mobileNo" type="tel" maxlength="10" required>
    </mat-form-field>
    <button mat-flat-button color="primary" class="full-width" type="submit">Register</button>
    <div class="login-link">
      <span>Already have an account?</span>
      <a routerLink="/login">Login</a>
    </div>
  </form>
  <div *ngIf="data">
    {{data.message}}
  </div>
</div>
